<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic meta information -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense Tracker</title>

    <!-- External stylesheet and script -->
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<header>
    <!-- Header section containing the main title -->
    <h2>MyBudget</h2>
</header>
<main>
    <!-- Balance section displaying the current balance -->
    <section class="balance-container">
        <h4>Your balance</h4>
        <h1 id="balance">0.00$</h1>
    </section>

    <!-- Income and Expense section -->
    <section>
        <div class="inc-expense-container">
            <!-- Income section -->
            <article>
                <h4>Income</h4>
                <p id="money-plus" class="money-plus">
                    +0.00$
                </p>
            </article>
            <!-- Expense section -->
            <article>
                <h4>Expense</h4>
                <p id="money-minus" class="money-minus">
                    -0.00$
                </p>
            </article>
        </div>
    </section>

    <!-- Transaction history section -->
    <section>
        <h3>History</h3>
        <ul id="list" class="list"></ul>
    </section>

    <!-- New transaction input form -->
    <section>
        <h3>Add new transaction</h3>
        <h2 style="color: red; font-weight: bold;font-size: 9px">Warning: A plus sign (+) indicates income, a minus sign (-) indicates expense.
        </h2>
        <form id="form">
            <div class="form-control">
                <label for="text">Text</label>
                <input type="text" id="text" placeholder="Enter text" autofocus required pattern="^[A-Za-z\s]{1,15}$"
                       title="Please enter up to 15 letters only">
            </div>
            <div class="form-control">
                <label for="amount">Amount</label>
                <span style="color: red; font-weight: bold; font-size:8px ">
                </span>
                <input type="number" id="amount" placeholder="Enter amount"
                       min="-100000" max="100000" required

                       title="Please enter a number up to 100000 with maximum two decimal places">
            </div>
            <button class="btn">Save</button>
        </form>
    </section>

    <!-- Chart section to visualize the transactions -->
    <section>
        <canvas id="myChart"></canvas>
    </section>

    <!-- Video section -->
    <div id="videoContainer">
        <video id="myVideo" width="320" height="240">
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Video controls -->
    <div id="videoControls">
        <button id="playButton" class="controlButton">Play</button>
        <button id="pauseButton" class="controlButton">Pause</button>
    </div>
</main>

<!-- Custom script for handling transactions -->
<script src="script.js"></script>
</body>
</html>
